<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">搜索中心</span>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="cz_search">
                    <form action="">
                        <input class="search_input" type="search" placeholder="搜索你喜欢的商品">
                    </form>
                    <a class="search_btn" href="javascript:;">搜索</a>
                </div>
                <div class="cz_orderBar">
                    <a href="javascript:;" class="now">上架时间 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">销量 <span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                </div>
                <div class="mui-clearfix" id="searchContainer">

                </div>
            </div>
        </div>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script type="text/template" id="searchList">
    {{each data}}
    <a href="/m/product.html?id={{$value.id}}" class="cz_product">
        <div class="box">
            <img src="/api/{{$value.pic[0].picAddr}}" alt=""/>
            <p class="name">{{$value.proName}}</p>
            <p><span class="price">&yen;{{$value.price}}</span><span class="oldPrice">&yen;{{$value.oldPrice}}</span></p>
            <button class="button">立即购买</button>
        </div>
    </a>
    {{/each}}
</script>
<script src="/m/js/require.js"></script>
<script src="/m/js/config.js"></script>
<script>
    require(['src/searchlist']);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <style>
        .selected {
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">商品详情</span>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper" id="product">
            
        </div>
    </div>
</div>
<div class="p_option">
    <a href="javascript:;" class="btn_cart fa fa-shopping-cart"></a>
    <a href="javascript:;" class="btn_addCart">加入购物车</a>
    <a href="javascript:;" class="btn_pay">立即购买</a>
</div>
<!--  -->
<script type="text/template" id="productTpl">
    <div class="mui-scroll">
        <div class="cz_banner mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <div class="p_title">
            {{proName}}
        </div>
        <div class="p_price">
            <span class="fold"><span>5.9</span>折</span>
            价格：<strong class="present">¥
            {{price}}</strong>
            <del class="original">¥{{oldPrice}}</del>
        </div>
        <div class="p_size">
            尺码：
            <span class="btn_size selected">38</span>
            <span class="btn_size">39</span>
            <span class="btn_size">40</span>
            <span class="btn_size">41</span>
            <span class="btn_size">43</span>
            <span class="btn_size">44</span>
            <span class="btn_size">45</span>
        </div>
        <div class="p_number">
            数量：
            <span class="jian">-</span>
            <input type="tel" class="num" value="1">
            <span class="jia">+</span>
            剩余：<b>{{num}}</b> 件
        </div>
        <div class="p_detail">
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
        </div>
    </div>
</script>
<script src="/m/js/require.js"></script>
<script src="/m/js/config.js"></script>
<script>
    require(['src/product']);
</script>
</body>
</html>
